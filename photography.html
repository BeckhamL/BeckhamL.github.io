<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="photography.css">
	<script type="text/javascript" src="/photography.js"></script>
	<title>Photography</title>
</head>
<body>

  <h2 style="text-align:center">2017</h2>

  <div class="row">
    <div class="column">
      <img src="pictures/knees.JPG" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      <div class="desc"> Knees are weak </div>
    </div>
    <div class="column">
      <img src="pictures/goodfriends.JPG" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      <div class="desc"> Good friends in low light </div>
    </div>
    <div class="column">
      <img src="pictures/stillness.JPG" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      <div class="desc"> Stillness </div>
    </div>
    <div class="column">
      <img id="shooter "src="pictures/shooter.JPG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      <div class="desc"> Shooting the shooter </div>
    </div>
    <div class="column">
      <img src="pictures/nature.JPG" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
      <div class="desc"> Nuture nature </div>
    </div>
  </div>

	<h2 style="text-align:center">2018</h2>

	<div class="row">
    <div class="column">
      <img src="pictures/falling.JPG" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
      <div class="desc"> Monkey business </div>
    </div>
    <div class="column">
      <img src="pictures/kingdom.JPG" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
      <div class="desc"> Gyeongbokgung </div>
    </div>
    <div class="column">
      <img src="pictures/me.JPG" style="width:100%" onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
      <div class="desc"> Flower crown </div>
    </div>
    <div class="column">
      <img src="pictures/palace.JPG" style="width:100%" onclick="openModal();currentSlide(9)" class="hover-shadow cursor">
      <div class="desc"> The kindgom </div>
    </div>
    <div class="column">
      <img src="pictures/squatter.JPG" style="width:100%" onclick="openModal();currentSlide(10)" class="hover-shadow cursor">
      <div class="desc"> Squatter's rights </div>
    </div>
		<div class="column">
			<img src="pictures/starfield.JPG" style="width:100%" onclick="openModal();currentSlide(11)" class="hover-shadow cursor">
			<div class="desc"> Starfield library </div>
		</div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="mySlides">
        <div id="numbertext"></div>
        <img src="pictures/knees.JPG" style="width:100%">
      </div>
      <div class="mySlides">
        <div id="numbertext"></div>
        <img src="pictures/goodfriends.JPG" style="width:100%">
      </div>
      <div class="mySlides">
        <div id="numbertext"></div>
        <img src="pictures/stillness.JPG" style="width:100%">
      </div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/shooter.JPG" style="width:100%">
			</div>
      <div class="mySlides">
        <div id="numbertext"></div>
        <img src="pictures/nature.JPG" style="width:100%">
      </div>
      <div class="mySlides">
        <div id="numbertext"></div>
        <img src="pictures/falling.JPG" style="width:100%">
      </div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/palace.JPG" style="width:100%">
			</div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/me.JPG" style="width:100%">
			</div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/kingdom.JPG" style="width:100%">
			</div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/squatter.JPG" style="width:100%">
			</div>
			<div class="mySlides">
				<div id="numbertext"></div>
				<img src="pictures/starfield.JPG" style="width:100%">
			</div>
      <div class="caption-container">
      <p id="caption"></p>
    </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
  </div>
</body>
</html>
